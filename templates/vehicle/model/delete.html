<form method="POST" action="{% url 'vehicle-model-delete' vehicle_model.pk  vehicle_model.slug %}"
      class="js-vehicle-model-delete-form">
    {% csrf_token %}
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Confirm Model Deletion</h4>
      </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the model <strong>{{ model.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete </button>
    </div>
</form>
