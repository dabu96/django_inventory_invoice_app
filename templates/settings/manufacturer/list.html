{% for manufacturer in manufacturers %}

    <tr>
    <td>
        {{ manufacturer.name }}
    </td>
    <td>
        <button type="button"
                class="btn btn-warning btn-sm js-update-manufacturer"
                data-url="{% url 'manufacturer-update' manufacturer.id %}">
            <i class="fa  fa-pencil"></i>Update
        </button>
{#    </td>#}
{#    <td>#}
        <button type="button"
                class="btn btn-danger btn-sm js-delete-manufacturer"
                data-url="{% url 'manufacturer-delete' manufacturer.id %}">
            <i class="fa  fa-trash-o"></i>Delete
        </button>

    </td>
    </tr>
{% endfor %}
