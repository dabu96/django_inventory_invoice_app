{% extends "base/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="d-flex justify-content-center">
        <form method="POST" class="w-50">
            {% csrf_token %}
            <fieldset class="form-group row">
                <legend class="border-bottom mb-4 ">Login</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group row justify-content-center align-self-center">
                <button class="btn-sm btn-primary w-50" type="submit">Login</button>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-center">
        <div class="border-top  w-50 pt-3">
            <small class="text-muted">
                Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
